<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Player de Áudio e Vídeo</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:#121212;color:#EEE;font-family:Arial,sans-serif}
    .container{display:flex;height:100%}
    @media(min-width:1200px){.container{flex-direction:row}#playerArea{width:70%}#playlistArea{width:15%}#chatArea{width:15%}}
    @media(min-width:768px)and(max-width:1199px){.container{flex-direction:row}#playerArea,#playlistArea,#chatArea{flex:1}}
    @media(max-width:767px){.container{flex-direction:column}#playlistArea{position:fixed;bottom:0;left:0;width:100%;height:180px;border-top:1px solid #333;transform:translateY(100%);transition:transform .3s}#playlistArea.active{transform:translateY(0)}#chatArea{display:none}}
    #playerArea{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem}
    video,audio,iframe{width:100%;max-width:800px;max-height:450px;background:#000;border-radius:6px}
    #controls{margin-top:1rem;display:flex;gap:.5rem;flex-wrap:wrap;justify-content:center}
    button{background:#ff4500;border:none;padding:.5rem 1rem;border-radius:5px;color:#FFF;cursor:pointer}
    #inputArea{margin-top:1rem;display:flex;gap:.5rem;width:100%;max-width:800px}
    #linkInput{flex:1;padding:.5rem;border-radius:4px;border:none;background:#222;color:#EEE}
    #playlistArea,#chatArea{background:#1f1f1f;overflow-y:auto;border-left:1px solid #333}
    #playlistHeader{display:flex;justify-content:space-between;align-items:center;padding:.5rem}
    #clearQueueBtn{background:#c03;padding:.25rem .5rem;font-size:.9rem;border-radius:4px}
    #playlistList{padding:.5rem}
    .playlist-item{display:flex;align-items:center;gap:.5rem;background:#2a2a2a;margin-bottom:.5rem;border-radius:4px;padding:.5rem;position:relative;cursor:pointer}
    .playlist-item.active{background:#ff4500}
    .thumb{width:60px;height:45px;border-radius:4px;object-fit:cover;flex-shrink:0}
    .info{flex:1;overflow:hidden;white-space:nowrap;text-overflow:ellipsis}
    .remove-btn{position:absolute;top:50%;right:5px;transform:translateY(-50%);background:red;border:none;color:#FFF;border-radius:50%;width:20px;height:20px;font-size:14px;display:none;align-items:center;justify-content:center;cursor:pointer}
    .playlist-item:hover .remove-btn{display:flex}
    #menuBtn{position:fixed;bottom:10px;right:10px;width:40px;height:40px;border-radius:50%;background:#2a2a2a;display:flex;align-items:center;justify-content:center;color:#FFF;font-size:24px;border:none;cursor:pointer}
    #menuDropdown{display:none;position:fixed;bottom:60px;right:10px;background:#2a2a2a;border-radius:5px;padding:.5rem}
    #menuDropdown button,#menuDropdown label{display:block;background:none;border:none;color:#FFF;padding:.5rem;text-align:left;cursor:pointer}
    #menuDropdown button:hover,#menuDropdown label:hover{background:#444}
    #debugBox{display:none;position:fixed;bottom:0;left:0;background:#333;color:#CCC;padding:.5rem;font-family:monospace;font-size:.8rem;max-width:300px;max-height:200px;overflow-y:auto;border-top-right-radius:6px}
  </style>
</head>
<body>
  <div class="container">
    <div id="playerArea">
      <video id="mediaPlayer" controls></video>
      <audio id="audioPlayer" controls style="display:none"></audio>
      <iframe id="youtubePlayer" allowfullscreen style="display:none"></iframe>
      <div id="controls">
        <button id="stopBtn">■ Parar</button>
        <button id="togglePlaylistBtn">▶ Lista</button>
        <button id="fileSelectBtn">Escolher Arquivo</button>
        <input type="file" id="fileInput" accept="audio/*,video/*" multiple style="display:none">
      </div>
      <div id="inputArea">
        <input type="text" id="linkInput" placeholder="Cole link e Enter/Ctrl+Enter">
        <button id="sendLinkBtn">Enviar</button>
      </div>
    </div>
    <div id="playlistArea">
      <div id="playlistHeader">
        <span>Playlist</span>
        <button id="clearQueueBtn">Limpar Fila</button>
      </div>
      <div id="playlistList"></div>
    </div>
    <iframe id="chatArea" style="display:none;border:none"></iframe>
  </div>
  <div id="debugBox"></div>
  <button id="menuBtn">☰</button>
  <div id="menuDropdown">
    <button id="reloadBtn">Recarregar</button>
    <button id="githubBtn">GitHub</button>
    <label><input type="checkbox" id="debugToggle"> Debug</label>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded',()=>{
      const mediaPlayer=document.getElementById('mediaPlayer');
      const audioPlayer=document.getElementById('audioPlayer');
      const ytPlayer=document.getElementById('youtubePlayer');
      const chatArea=document.getElementById('chatArea');
      const fileIn=document.getElementById('fileInput');
      const fileBtn=document.getElementById('fileSelectBtn');
      const stopBtn=document.getElementById('stopBtn');
      const toggleBtn=document.getElementById('togglePlaylistBtn');
      const linkIn=document.getElementById('linkInput');
      const sendBtn=document.getElementById('sendLinkBtn');
      const playlistArea=document.getElementById('playlistArea');
      const listEl=document.getElementById('playlistList');
      const clearQ=document.getElementById('clearQueueBtn');
      const menuBtn=document.getElementById('menuBtn');
      const menuD=document.getElementById('menuDropdown');
      const reloadBtn=document.getElementById('reloadBtn');
      const ghBtn=document.getElementById('githubBtn');
      const dbgT=document.getElementById('debugToggle');
      const dbgBox=document.getElementById('debugBox');
      let playlist=[],cur=-1;

      const getId=u=>{try{if(u.includes('youtu.be/'))return u.split('youtu.be/')[1].split('?')[0];const U=new URL(u);if(U.pathname.startsWith('/shorts/'))return U.pathname.split('/shorts/')[1];return U.searchParams.get('v')}catch{return null}};
      const isLive=id=>id&&id.includes('live');

      const render=()=>{
        listEl.innerHTML='';playlist.forEach((it,i)=>{
          const d=document.createElement('div');d.className='playlist-item'+(i===cur?' active':'');
          const t=document.createElement('img');t.className='thumb';t.src=it.thumb||'https://via.placeholder.com/60x45';
          const info=document.createElement('div');info.className='info';info.textContent=it.title||it.src||it.file.name;
          const r=document.createElement('button');r.className='remove-btn';r.textContent='×';
          r.onclick=e=>{e.stopPropagation();playlist.splice(i,1);if(i===cur){if(playlist[i])play(i);else stop()}render()};
          d.append(t,info,r);d.onclick=()=>play(i);listEl.append(d);
        });
      };

      const play=i=>{
        cur=i;const it=playlist[i];[mediaPlayer,audioPlayer,ytPlayer,chatArea].forEach(e=>e.style.display='none');[mediaPlayer,audioPlayer].forEach(e=>e.pause());
        const id=getId(it.src||'');
        if(id){ytPlayer.src=`https://www.youtube.com/embed/${id}?autoplay=1`;ytPlayer.style.display='block';if(isLive(id)){chatArea.src=`https://www.youtube.com/live_chat?v=${id}&embed_domain=${location.hostname}`;chatArea.style.display='block'}}
        else if(it.type==='file'){const url=URL.createObjectURL(it.file);if(it.file.type.startsWith('video')){mediaPlayer.src=url;mediaPlayer.style.display='block';mediaPlayer.play()}else{audioPlayer.src=url;audioPlayer.style.display='block';audioPlayer.play()}}
        else{mediaPlayer.src=it.src;mediaPlayer.style.display='block';mediaPlayer.play()}
        render();if(dbgT.checked)dbgBox.textContent=`Tocando: ${it.title||it.src}`;
      };

      const stop=()=>{[mediaPlayer,audioPlayer].forEach(e=>{e.pause();e.src='';e.style.display='none'});ytPlayer.src='';ytPlayer.style.display='none';chatArea.style.display='none';cur=-1;render()};

      mediaPlayer.onended=audioPlayer.onended=()=>{if(cur+1<playlist.length)play(cur+1)};

      fileBtn.onclick=()=>fileIn.click();fileIn.onchange=()=>{[...fileIn.files].forEach(f=>playlist.push({type:'file',file:f,title:f.name}));(cur===-1?play:render)(0);fileIn.value=''};

      linkIn.onkeydown=e=>{if(e.key==='Enter'){const u=linkIn.value.trim();if(!u)return;playlist.push({type:'link',src:u,title:u});e.ctrlKey?render():play(playlist.length-1);linkIn.value=''}};

      sendBtn.onclick=()=>{const u=linkIn.value.trim();if(u){playlist.push({type:'link',src:u,title:u});play(playlist.length-1);linkIn.value=''}};

      stopBtn.onclick=stop;

      toggleBtn.onclick=()=>{
        playlistArea.classList.toggle('active');
        toggleBtn.textContent = playlistArea.classList.contains('active') ? '◼ Ocultar Fila' : '▶ Lista';
      };

      clearQ.onclick=()=>{playlist=[];render()};

      menuBtn.onclick=()=>menuD.style.display=menuD.style.display==='block'?'none':'block';
      reloadBtn.onclick=()=>location.reload();
      ghBtn.onclick=()=>window.open('https://github.com/PaneDeveloper/Player-HTML-CSS-JS-','_blank');
      dbgT.onchange=()=>dbgBox.style.display=dbgT.checked?'block':'none';
      window.addEventListener('click',e=>{if(!menuD.contains(e.target)&&e.target!==menuBtn)menuD.style.display='none'});
      render();
    });
  </script>
</body>
</html>
