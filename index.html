<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Chat + Player</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{background:#121212;color:#EEE;font-family:Arial,sans-serif;display:flex;flex-direction:column;height:100vh;}
  
  #mainUI {
    max-width: 1200px;
    margin: 0 auto;
    box-sizing: border-box;
    display: none;
    flex-direction: row;
    flex: 1;
  }

  @media (min-width: 1600px) {
    #mainUI {
      max-width: 900px;
      margin: 2rem auto;
      border: 1px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px #0008;
    }
  }

  @media (max-width: 768px) {
    #mainUI {
      display: flex !important;
      flex-direction: column !important;
      width: 100% !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 0.5rem !important;
    }
    #playerArea {
      flex: none !important;
      width: 100% !important;
      max-width: 100% !important;
      height: auto !important;
    }
    #chatArea {
      flex: none !important;
      width: 100% !important;
      height: 150px !important;
      border-left: none !important;
      border-top: 1px solid #333 !important;
      margin-top: 0.5rem !important;
      display: flex !important;
    }
  }

  #playerArea{flex:2;background:#222;display:flex;flex-direction:column;align-items:center;padding:1rem;position:relative;}
  video{width:100%;max-width:800px;border-radius:6px;background:#000;}
  #controls{margin:1rem;display:flex;gap:.5rem;flex-wrap:wrap;}
  .btn{background:#ff4500;border:none;color:#FFF;padding:.5rem 1rem;border-radius:5px;cursor:pointer;}
  #chatArea{flex:1;display:flex;flex-direction:column;background:#1f1f1f;border-left:1px solid #333;}
  #chatLog{flex:1;overflow-y:auto;padding:0.5rem;}
  #chatInputArea{padding:0.5rem;display:flex;gap:0.5rem;}
  #chatInput{flex:1;padding:.5rem;border-radius:4px;border:none;background:#222;color:#EEE;}
  #menuSetup,#namePrompt{padding:1rem;display:flex;flex-direction:column;gap:.5rem;align-items:center;}
  #sendChatBtn{display:none;}
  
  /* Modal do menu de sele√ß√£o */
  #fileMenuModal {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.75);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #fileMenuContent {
    background: #333;
    padding: 1.5rem;
    border-radius: 8px;
    min-width: 320px;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    position: relative;
  }
  #fileMenuContent button {
    background: #444;
    color: white;
    padding: 0.75rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  #fileMenuCloseBtn {
    position: absolute;
    top: 0.3rem;
    right: 0.5rem;
    background: transparent;
    border: none;
    color: #f00;
    font-size: 1.5rem;
    cursor: pointer;
  }

</style>
</head>
<body>
  <div id="menuSetup">
    <input id="roomCode" placeholder="C√≥digo da sala (ex: A91J)" maxlength="4" style="text-transform: uppercase;"/>
    <button id="createRoom" class="btn">Criar Sala</button>
    <button id="joinRoom" class="btn">Entrar na Sala</button>
  </div>

  <div id="namePrompt" style="display:none;">
    <input id="nickname" placeholder="Seu nome de usu√°rio"/>
    <button id="enterRoom" class="btn">Entrar</button>
  </div>

  <div id="mainUI">
    <div id="playerArea">
      <video id="mediaPlayer" controls></video>
      <div id="controls">
        <button id="chooseMediaBtn" class="btn">Escolher Arquivo/Link/Tela</button>
        <button id="showPlaylistBtn" class="btn">üìÉ Playlist</button>
      </div>
    </div>
    <div id="chatArea">
      <div id="chatLog"></div>
      <div id="chatInputArea">
        <input id="chatInput" placeholder="Digite sua mensagem"/>
        <button id="sendChatBtn" class="btn">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Modal para escolha de m√≠dia -->
  <div id="fileMenuModal">
    <div id="fileMenuContent">
      <button id="fileMenuCloseBtn">‚úñ</button>
      <button id="selectFileBtn">Escolher do dispositivo</button>
      <button id="insertLinkBtn">Inserir link</button>
      <button id="shareScreenBtn">Transmitir Tela</button>
    </div>
  </div>

<script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
<script>
(() => {
  // Elementos
  const menuSetup = document.getElementById('menuSetup');
  const namePrompt = document.getElementById('namePrompt');
  const mainUI = document.getElementById('mainUI');
  const roomCodeInput = document.getElementById('roomCode');
  const nicknameInput = document.getElementById('nickname');
  const enterRoomBtn = document.getElementById('enterRoom');
  const createRoomBtn = document.getElementById('createRoom');
  const joinRoomBtn = document.getElementById('joinRoom');
  const mediaPlayer = document.getElementById('mediaPlayer');
  const chatLog = document.getElementById('chatLog');
  const chatInput = document.getElementById('chatInput');
  const sendChatBtn = document.getElementById('sendChatBtn');
  const chooseMediaBtn = document.getElementById('chooseMediaBtn');
  const fileMenuModal = document.getElementById('fileMenuModal');
  const fileMenuCloseBtn = document.getElementById('fileMenuCloseBtn');
  const selectFileBtn = document.getElementById('selectFileBtn');
  const insertLinkBtn = document.getElementById('insertLinkBtn');
  const shareScreenBtn = document.getElementById('shareScreenBtn');
  const showPlaylistBtn = document.getElementById('showPlaylistBtn');
  const chatArea = document.getElementById('chatArea');

  // Vari√°veis
  let peer = null;
  let connList = {};
  let isAdmin = false;
  let roomId = '';
  let nickname = '';
  let roomAction = ''; // 'create' or 'join'
  let playlist = [];
  let autoPlay = false;
  let playlistWindow = null; // para abrir janela playlist no PC

  // Gera c√≥digo alfanum√©rico 4 caracteres (ex: A91J)
  function genCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for(let i=0; i<4; i++) {
      code += chars.charAt(Math.floor(Math.random()*chars.length));
    }
    return code;
  }

  // Atualiza UI da playlist
  function updatePlaylistUI() {
    const html = playlist.length === 0 ? 
      '<p>Sem arquivos ainda.</p>' :
      playlist.map(item => `<div style="cursor:pointer;padding:4px;border-radius:4px;" onclick="window.playMedia('${item.url}')">${item.name} (adicionado por ${item.addedBy})</div>`).join('');
    if(playlistWindow && !playlistWindow.closed) {
      playlistWindow.document.body.innerHTML = `
        <h3>Playlist</h3>
        ${html}
        <button onclick="window.close()">Fechar Playlist</button>
      `;
      playlistWindow.document.title = 'Playlist da Sala';
      playlistWindow.document.body.style.background = '#121212';
      playlistWindow.document.body.style.color = '#EEE';
      playlistWindow.document.body.style.fontFamily = 'Arial,sans-serif';
      playlistWindow.document.body.style.padding = '10px';
      // Expor fun√ß√£o para tocar m√≠dia da playlist
      playlistWindow.playMedia = url => {
        playMedia(url);
      };
    } else if(window.innerWidth < 768) {
      // No celular substitui o chat pelo html da playlist
      chatArea.style.display = chatArea.style.display === 'none' ? 'flex' : 'none';
      if(chatArea.style.display === 'none') {
        const chatLog = document.getElementById('chatLog');
        chatLog.innerHTML = html;
      } else {
        renderChatLog();
      }
    }
  }

  // Fun√ß√£o para tocar m√≠dia no player e enviar para todos
  function playMedia(url) {
    if(!url) return;
    mediaPlayer.src = url;
    mediaPlayer.play().catch(() => {});
    broadcast({type:'mediaChange', url});
  }

  // Envia mensagem para todos conectados
  function broadcast(msg) {
    Object.values(connList).forEach(c => {
      try { c.conn.send(msg); } catch(e){}
    });
  }

  // Fun√ß√£o para enviar mensagens no chat e processar comandos
  function sendMessage(text) {
    if(!text.trim()) return;
    if(text.startsWith('/')) {
      handleCommand(text);
      chatInput.value = '';
      return;
    }
    appendChat(`<b>${nickname}:</b> ${text}`);
    broadcast({type:'chat', sender: nickname, text});
    chatInput.value = '';
  }

  // Append no chat
  function appendChat(html) {
    chatLog.insertAdjacentHTML('beforeend', `<div>${html}</div>`);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  // Processa dados recebidos
  function handleData(peerId, data) {
    switch(data.type) {
      case 'chat':
        appendChat(`<b>${data.sender}:</b> ${data.text}`);
        break;
      case 'mediaChange':
        mediaPlayer.src = data.url;
        mediaPlayer.play().catch(() => {});
        break;
      case 'playlistUpdate':
        playlist = data.playlist;
        updatePlaylistUI();
        break;
      case 'systemMessage':
        appendChat(`<i style="color:#aaa;">${data.message}</i>`);
        break;
      case 'kickUser':
        if(data.target === nickname) {
          alert(data.message);
          leaveRoom();
        }
        break;
      case 'exitAll':
        alert('O administrador encerrou a sala. Voc√™ ser√° desconectado.');
        leaveRoom();
        break;
      case 'leaveAll':
        alert('O administrador encerrou a sala para todos. Voc√™ ser√° desconectado.');
        leaveRoom();
        break;
    }
  }

  // Handle commands (kick, exit, leave)
  function handleCommand(text) {
    const parts = text.trim().split(' ');
    const cmd = parts[0].toLowerCase();
    if(cmd === '/kick' && isAdmin) {
      if(parts.length < 2) {
        alert('Use /kick NomeUsuario [Mensagem opcional]');
        return;
      }
      const target = parts[1];
      if(target.toLowerCase() === nickname.toLowerCase()) {
        alert(`O ${genderSuffix(nickname)} Admin${genderSuffix(nickname, true)} n√£o pode ser expulso da sala!`);
        return;
      }
      const msg = parts.slice(2).join(' ') || 'Voc√™ foi expulso da sala!';
      // Procura conex√£o pelo nome
      const entry = Object.entries(connList).find(([id, c]) => c.name && c.name.toLowerCase() === target.toLowerCase());
      if(entry) {
        const [peerId, connObj] = entry;
        try {
          connObj.conn.send({type:'kickUser', target: connObj.name, message: msg});
          broadcast({type:'systemMessage', message: `${connObj.name} foi expulso da sala pelo admin.`});
          connObj.conn.close();
          delete connList[peerId];
        } catch(e) { alert('Erro ao expulsar usu√°rio.'); }
      } else {
        alert('Usu√°rio n√£o encontrado.');
      }
    } else if(cmd === '/exit' && parts[1] === 'all' && isAdmin) {
      broadcast({type:'exitAll'});
      leaveRoom();
    } else if(cmd === '/leaveall' && isAdmin) {
      broadcast({type:'leaveAll'});
      leaveRoom();
    } else if(cmd === '/leave') {
      leaveRoom();
    } else {
      alert('Comando desconhecido ou voc√™ n√£o tem permiss√£o.');
    }
  }

  // Retorna sufixo de g√™nero baseado no nome (simplificado)
  function genderSuffix(name, capitalized = false) {
    const lastChar = name.slice(-1).toLowerCase();
    let suffix = 'o';
    if('aeiou√°√©√≠√≥√∫√£√µ'.includes(lastChar)) suffix = 'a';
    return capitalized ? suffix.toUpperCase() : suffix;
  }

  // Abre modal menu m√≠dia
  chooseMediaBtn.onclick = () => {
    fileMenuModal.style.display = 'flex';
  };

  // Fecha modal m√≠dia (n√£o deixa fechar sem escolha)
  fileMenuCloseBtn.onclick = () => {
    alert('Voc√™ precisa escolher uma op√ß√£o para continuar.');
  };

  // Escolher arquivo do dispositivo
  selectFileBtn.onclick = () => {
    const inputFile = document.createElement('input');
    inputFile.type = 'file';
    inputFile.accept = 'video/*,audio/*';
    inputFile.onchange = e => {
      const file = e.target.files[0];
      if(!file) return;
      const url = URL.createObjectURL(file);
      playlist.push({url, name: file.name, addedBy: nickname});
      updatePlaylistUI();
      playMedia(url);
      broadcast({type:'playlistUpdate', playlist});
      fileMenuModal.style.display = 'none';
    };
    inputFile.click();
  };

  // Inserir link
  insertLinkBtn.onclick = () => {
    const url = prompt('Insira a URL do arquivo de m√≠dia');
    if(url) {
      playlist.push({url, name: url, addedBy: nickname});
      updatePlaylistUI();
      playMedia(url);
      broadcast({type:'playlistUpdate', playlist});
      fileMenuModal.style.display = 'none';
    }
  };

  // Transmitir tela
  shareScreenBtn.onclick = async () => {
    try {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      mediaPlayer.srcObject = stream;
      mediaPlayer.play().catch(() => {});
      broadcast({type:'mediaStream', streamId: stream.id}); // Note: streams n√£o podem ser enviados via PeerJS assim, vamos enviar aviso pra todos que a transmiss√£o est√° ativa.
      // Alternativa: todos conectados recebem a stream do peer que transmite a tela, mas isso precisa WebRTC p2p complexo
      // Aqui, s√≥ avisaremos que h√° uma transmiss√£o
      broadcast({type:'systemMessage', message: `${nickname} est√° transmitindo a tela.`});
      fileMenuModal.style.display = 'none';

      // Quando stream acabar (usu√°rio parar a transmiss√£o)
      stream.getVideoTracks()[0].addEventListener('ended', () => {
        mediaPlayer.srcObject = null;
        mediaPlayer.src = '';
        broadcast({type:'mediaChange', url: ''});
        broadcast({type:'systemMessage', message: `${nickname} parou a transmiss√£o da tela.`});
      });
    } catch(e) {
      alert('Erro ao tentar transmitir a tela: ' + e.message);
    }
  };

  // Bot√£o playlist abre janela separada no PC, ou substitui chat no celular
  showPlaylistBtn.onclick = () => {
    if(window.innerWidth < 768) {
      // celular
      if(chatArea.style.display !== 'none') {
        chatArea.style.display = 'none';
        renderPlaylistInChat();
      } else {
        chatArea.style.display = 'flex';
        renderChatLog();
      }
    } else {
      // PC abre janela externa
      if(playlistWindow && !playlistWindow.closed) {
        playlistWindow.focus();
        playlistWindow.close();
        playlistWindow = null;
      } else {
        playlistWindow = window.open('', 'playlistWindow', 'width=400,height=600');
        updatePlaylistUI();
      }
    }
  };

  function renderPlaylistInChat() {
    chatLog.innerHTML = playlist.length === 0 ? 
      '<p>Sem arquivos ainda.</p>' :
      playlist.map(item => `<div style="cursor:pointer;padding:4px;border-radius:4px;" onclick="window.playMedia('${item.url}')">${item.name} (adicionado por ${item.addedBy})</div>`).join('');
  }

  function renderChatLog() {
    chatLog.innerHTML = ''; // aqui n√£o retemos hist√≥rico real, seria preciso armazenar, s√≥ simulando
  }

  // Quando v√≠deo acabar, toca pr√≥ximo da playlist se autoPlay ativado
  mediaPlayer.onended = () => {
    if(!autoPlay || playlist.length === 0) return;
    let currentIndex = playlist.findIndex(i => i.url === mediaPlayer.src);
    if(currentIndex === -1 || currentIndex === playlist.length -1) return;
    const nextItem = playlist[currentIndex+1];
    playMedia(nextItem.url);
  };

  // Eventos teclado para enviar mensagem no chat
  chatInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && chatInput.value.trim()) {
      sendMessage(chatInput.value.trim());
      e.preventDefault();
    }
  });
  sendChatBtn.onclick = () => {
    if(chatInput.value.trim()) sendMessage(chatInput.value.trim());
  };

  // Entrar na sala com Enter no input de nome
  nicknameInput.addEventListener('keydown', e => {
    if(e.key === 'Enter' && nicknameInput.value.trim()) {
      enterRoomBtn.click();
      e.preventDefault();
    }
  });

  // Criar ou entrar na sala - mostra prompt para nome
  createRoomBtn.onclick = () => {
    roomAction = 'create';
    roomId = genCode();
    roomCodeInput.value = roomId;
    menuSetup.style.display = 'none';
    namePrompt.style.display = 'flex';
  };
  joinRoomBtn.onclick = () => {
    roomAction = 'join';
    menuSetup.style.display = 'none';
    namePrompt.style.display = 'flex';
  };

  enterRoomBtn.onclick = () => {
    const nameVal = nicknameInput.value.trim();
    if(!nameVal) return alert('Digite um nome!');
    nickname = nameVal;
    startPeer();
    namePrompt.style.display = 'none';
    mainUI.style.display = 'flex';
  };

  // Inicializa PeerJS e conex√µes
  function startPeer() {
    peer = new Peer();
    connList = {};
    isAdmin = (roomAction === 'create');
    roomId = roomCodeInput.value.trim().toUpperCase();

    peer.on('open', id => {
      if(isAdmin) {
        // Admin cria a sala
        addMember(id, nickname);
        broadcastSystemMessage(`${nickname} (Admin) entrou na sala.`);
      } else {
        // Conecta no admin (sala)
        const conn = peer.connect(roomId);
        conn.on('open', () => {
          conn.send({type:'joinRequest', name: nickname});
          conn.on('data', data => handleData(roomId, data));
          connList[roomId] = {conn, name: nickname};
        });
      }
    });

    peer.on('connection', conn => {
      const peerId = conn.peer;
      connList[peerId] = {conn};

      conn.on('data', data => handleData(peerId, data));
      conn.on('close', () => {
        if(connList[peerId]) {
          broadcastSystemMessage(`${connList[peerId].name || peerId} saiu da sala.`);
          delete connList[peerId];
        }
      });
    });

    peer.on('error', err => {
      alert('Erro no Peer: ' + err);
      leaveRoom();
    });
  }

  // Adiciona membro √† lista (admin)
  function addMember(id, name) {
    connList[id] = {name};
  }

  // Envia mensagem de sistema para todos
  function broadcastSystemMessage(msg) {
    appendChat(`<i style="color:#aaa;">${msg}</i>`);
    broadcast({type:'systemMessage', message: msg});
  }

  // Sai da sala
  function leaveRoom() {
    try { peer.destroy(); } catch(e){}
    connList = {};
    roomId = '';
    nickname = '';
    playlist = [];
    mainUI.style.display = 'none';
    namePrompt.style.display = 'none';
    menuSetup.style.display = 'flex';
    mediaPlayer.src = '';
  }

  // Expor playMedia global para playlist funcionar no popup
  window.playMedia = playMedia;

})();
</script>
</body>
</html>
